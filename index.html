<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-4 rounded shadow-lg text-center" style="max-width: 360px; width: 100%;">
            <h2 class="mb-4 text-primary fw-bold">Calculator</h2>
            
            <!-- Input Field -->
            <div class="mb-3">
                <input type="text" class="form-control text-end fs-4 fw-bold" dir="rtl" placeholder="0" disabled>
            </div>
            
            <!-- Calculator Buttons -->
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">9</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">8</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">7</button></div>
                <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-5">/</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">6</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">5</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">4</button></div>
                <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-5">*</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">3</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">2</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">1</button></div>
                <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-5">-</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">.</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 py-3 fs-5">0</button></div>
                <div class="col-3"><button class="btn btn-outline-secondary w-100 py-3 fs-5">#</button></div>
                <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-5">+</button></div>
            </div>
            <div class="row g-2 mt-3">
                <div class="col-9"><button class="btn btn-primary w-100 py-3 fs-5">=</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 py-3 fs-5">C</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
